services:
  - type: web
    name: alerta-link-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: VIRUSTOTAL_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
